<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="config.css">
  <link rel="stylesheet" href="./componentes/header/header.css">
  <link rel="stylesheet" href="./componentes/categoria/categoria.css">
  <link rel="stylesheet" href="./componentes/productos/productos.css">
  <link rel="stylesheet" href="./componentes/producto/producto.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="assets/LOGO.png" alt="Logo" class="logo">
    <h1 class="titulo">SOFI ONLINE </h1>
  </header>

  <!-- Categorías -->
  <section class="categoria">
    <h2>Categorías:</h2>
    <ul>
      <li>Ropa</li>
      <li>Zapatos</li>
      <li>Accesorios</li>
      <li>Gorras</li>
      <li>Maquillaje</li>
      <li>Joyas</li>
    </ul>
  </section>

  <!-- Productos -->
  <section class="productos">
    <h2>Productos</h2>
    <div class="grid">

      <div class="producto">
        <img src="assets/ropA.jpeg" alt="Producto">
        <button class="btn naranja">ROPA</button>
      </div>

      <div class="producto">
        <img src="assets/ZAPATOS.jpeg" alt="Producto">
        <button class="btn naranja">ZAPATOS</button>
      </div>

      <div class="producto">
        <img src="assets/accesorios.jpeg" alt="Producto">
        <button class="btn naranja">ACCESORIOS</button>
      </div>

      <div class="producto">
        <img src="assets/gorraa.jpeg" alt="Producto">
        <button class="btn verde">GORRAS </button>
      </div>

      <div class="producto">
        <img src="assets/maquillaje.jpeg" alt="Producto">
        <button class="btn verde">MAQUILLAJE</button>
      </div>

      <div class="producto">
        <img src="assets/joyas.jpeg" alt="Producto">
        <button class="btn verde">JOYAS</button>
      </div>

    </div>
  </section>

</body>
</html>
